services:
  - type: web
    name: erp-constructo-ai
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python render_init.py && streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      - key: GITHUB_BACKUP_ENABLED
        value: false
      - key: DB_PATH
        value: /opt/render/project/data/erp_production_dg.db
    disk:
      name: erp-data
      mountPath: /opt/render/project/data
      sizeGB: 1